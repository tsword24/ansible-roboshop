- name: setup rabbitmq servers
  hosts: rabbitmq
  become: yes
  tasks:
    - name: copy repo
      ansible.builtin.copy:
        src: rabbitmq.repo
        dest: /etc/yum.repos.d/rabbitmq.repo
    
    - name: Install mongodb
      ansible.builtin.package:
        name: rabbitmq-server
        state: present

    - name: Start service httpd, if not started
      ansible.builtin.service:
        name: rabbitmq-server
        state: started
        enabled: yes
    
    - name: create user and setup permissions
      community.rabbitmq.rabbitmq_user:
        user: roboshop
        password: roboshop123
        permissions:
          - vhost: /
            configure_priv: .*
            read_priv: .*
            write_priv: .*
        state: present